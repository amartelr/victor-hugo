{{- if and .Site.IsMultiLingual (not .Site.Params.DisableLanguageSwitchingButton)}}
<form class="form-inline my-2 my-lg-0"></form>

<select class="custom-select my-1 mr-sm-2" id="select-language" onchange="location = this.value;">
	{{ $siteLanguages := .Site.Languages}}
	{{ $pageLang := .Page.Lang}}
	{{ range .Page.AllTranslations }}
	  {{ $translation := .}}
	  {{ range $siteLanguages }}
	    {{ if eq $translation.Lang .Lang }}
	      {{ if eq $pageLang .Lang}}
	        <option id="{{ $translation.Language }}" value="{{ $translation.URL }}" selected>{{ .LanguageName }}</option>
	      {{ else }}
	        <option id="{{ $translation.Language }}" value="{{ $translation.URL }}">{{ .LanguageName }}</option>
	      {{ end }}
	    {{ end }}
	  {{ end }}
	{{ end }}
</select>
</form>
{{- end }}
